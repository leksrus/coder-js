      <div class="form-contact">

        <section class="container">
          <div class="row justify-content-end">
            <div class="col-12 col-md-6 col-lg-4">
              <form class="g-3 form-input p-5">
                <div class="mb-3">
                  <label class="form-label font-mukta size-20" for="fname">First name:</label>

                </div>
                <div class="mb-3">
                  <label class="form-label font-mukta size-20" for="lmessage">Message:</label>
                  <textarea class="form-control font-baloo2" id="lmessage" name="lmessage" cols="40" rows="5"></textarea>
                </div>
                <div class="col-12">
                  <button class="btn-custom mt-5" type="submit">Submit message</button>

              </form>
